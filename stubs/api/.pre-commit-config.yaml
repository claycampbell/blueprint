# Pre-commit hooks for Connect 2.0 API (Python/FastAPI)
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Skip hooks: git commit --no-verify (not recommended)

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace

      - id: end-of-file-fixer
        name: Fix end of files

      - id: check-yaml
        name: Check YAML syntax
        args: ['--unsafe']

      - id: check-json
        name: Check JSON syntax

      - id: check-toml
        name: Check TOML syntax

      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']

      - id: check-merge-conflict
        name: Check for merge conflicts

      - id: detect-private-key
        name: Detect private keys

      - id: check-case-conflict
        name: Check for case conflicts

      - id: mixed-line-ending
        name: Fix line endings
        args: ['--fix=lf']

  # Python code linting with Ruff (replaces flake8, isort, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        name: Ruff linter
        args: [--fix, --exit-non-zero-on-fix]

      - id: ruff-format
        name: Ruff formatter

  # Python type checking with MyPy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: MyPy type check
        args: [--ignore-missing-imports]
        additional_dependencies:
          - pydantic>=2.9.0
          - fastapi>=0.115.0
          - sqlalchemy>=2.0.0
        files: ^app/

  # Security checks with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        name: Security check (Bandit)
        args: [-c, pyproject.toml, -r, app]
        additional_dependencies: ["bandit[toml]"]

  # Run pytest (local hook)
  - repo: local
    hooks:
      - id: pytest
        name: Run pytest
        entry: uv run pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        args: [
          'tests/',
          '--tb=short',
          '--maxfail=3',
          '-q'
        ]

# Configuration
default_stages: [pre-commit]
fail_fast: false
